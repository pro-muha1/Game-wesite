<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <style>

  </style>
</head>

<body>
  <p>Rock Paper Scissors</p>

  <button onclick="playGame('Rock')">🪨</button>
  <button onclick="playGame('Paper')">📜</button>
  <button onclick="playGame('Scissors')">✂️</button>
  <button class="one-button" onclick="oneFunction()">ٌRest The Score</button>

  <br>
  <!-- <div style="margin-top: 30px;">
    <p style="display: inline; margin-left: 60px;">Rock</p>
    <p style="display: inline; margin-left: 125px;">Paper</p>
    <p style="display: inline; margin-left: 90px;">Scissors</p>
  </div>' -->

  <script>
    const score = {
      Win: 0,
      Lose: 0,
      Tie: 0
    };

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === computerMove) {
        result = 'tie';
        score.Tie++;
      } else if (
        (playerMove === 'Rock' && computerMove === 'Scissors') ||
        (playerMove === 'Paper' && computerMove === 'Rock') ||
        (playerMove === 'Scissors' && computerMove === 'Paper')
      ) {
        result = 'You win';
        score.Win++;
      } else {
        result = 'You lose';
        score.Lose++;
      }

      alert(`You picked ${playerMove}, computer picked ${computerMove}. ${result}

            Win: ${score.Win}
            Lose: ${score.Lose}
            Tie: ${score.Tie}`);
    }

    function pickComputerMove() {
      const rand = Math.random();

      if (rand < 1 / 3) {
        return 'Rock';
      } else if (rand < 2 / 3) {
        return 'Paper';
      } else {
        return 'Scissors';
      }
    }

    function oneFunction() {
      alert(` 
      Win: 0 
      Lose: 0 
      Tie: 0`);
    }
  </script>
</body>

</html>
